<div class="container pt-3">
  <h3 class="text-center shadow-sm p-2">Admin Login</h3>
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form>
            <input type="text" class="form-control mb-2" placeholder="Email" #email required autofocus />
            <input type="password" class="form-control mb-2" placeholder="Password" #password required />
            <button mat-raised-button class="text-center" id="login" (click)="auth.login(email.value, password.value)">
              Login
            </button>
          </form>

          <button mat-raised-button class="text-center" routerLink="">
            Go Home
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
