<div class="addGarage">
  <h2 class="text-center h2">{{ name }}</h2>
  <form [formGroup]="addGarageForm" (ngSubmit)="submitGarage()">
    <input class="form-control mb-2" type="text" placeholder="Garage Name" formControlName="name" />
    <input class="form-control mb-2" type="text" placeholder="Address" formControlName="address" />
    <input class="form-control mb-2" type="text" placeholder="Google Map URL" formControlName="gmapUrl" />
    <input class="form-control mb-2" type="text" placeholder="Image URl" formControlName="image" />
    <button type="submit" mat-raised-button>{{ name }}</button>
  </form>
</div>
